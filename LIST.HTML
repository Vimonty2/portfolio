<!DOCTYPE html  >

<html>

        <title>list</title>
    </head>
    <body>
        <h1>order list</h1>
        <ol>
            <li>mango</li>
            <li>apple</li>
            <li>orange</li>
        </ol>
        <BR>
            
        <h1>unorder list</h1>
        <ul>

            <li>apple</li>
            <li>orange</li>
        </ul>
    </body>    
</html>
